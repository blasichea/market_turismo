<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despegate!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="frm" class="form1">

                </label>
                <div class="input-line">
                    <input type="text" id="us" name="usuario" class="input-text" placeholder="juan">
                </div>
            </div>

            <div class="form-input">
                <label>
                    Contrase√±a
                </label>
                <div class="input-line">
                    <input type="password" id="pass" name="password" class="input-text">
                </div>
            </div>

        </div>

        <div>
            <button id="btn"  class="btn-ingresar" type="button" onclick="loguer()">
                <span>
                    Ingresar
                </span>
            </button>
        </div>
    </form>
</body>
</html>
