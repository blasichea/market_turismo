</head>

<body>

    <div class="userGet" id="userGet">
        <input class="displayUsuario" type="text">

    </div>

    <div class="userPost" id="userPost">

        <form class="formulario">
            <label for="fname">Nombre Completo</label>

            <label for="lid">Id</label>
            <input type="text" id="lid" name="idinput" placeholder="Id usuario">


        </form>

        <input type="submit" value="CARGAR USUARIO" class="botonCargar">

    </div>

    <!-- Lista de Usuarios que compraron -->

    <div class="usCompras" id="usCompras">


    
    </div>
    
    <div class="detalleCompra" id="detalleCompra">


    
    </div>

</body>

<script src="/static/scripts/admin.js"></script>

</html>
